<a target="_blank" rel="noopener" [href] = "[card.shortUrl]">  
	<table class="table" border="0">
		<tr>
			<td>
					<label style="color: rgb(245, 10, 74);">{{card.cardTitle}}</label>
			</td>
			<td *ngIf="card.imageUrl"><img height="20px" width="20px" [src]="[card.imageUrl]"/></td>
			<td *ngIf="!card.imageUrl"><img src="./favicon.ico"/></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>
				<div [title]="[card.cardDesc]">{{card.cardDesc}}</div>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
	</table>
</a>
<table class="table" border="0">
	<tr>
		<td *ngIf="card.publish=='N'">
				<button  type="button" class="btn btn-success" (click)='onClick()' >Publish</button>
		</td>
	</tr>
</table>
