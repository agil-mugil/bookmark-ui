<div class="container" style="text-align: left;">
  <form [formGroup]="bookmarkForm" (ngSubmit)="createShortcut()" novalidate>
		<div *ngIf="validMessage != ''">
	      <h3 class="has-info">{{validMessage}}</h3>
	    </div>
		<div class="form-group">
     		 <label>Bookmark URL</label>
      		 <input type="text" class="form-control" formControlName="bookmarkUrl" required/>


			<label>Expiry Date &nbsp;</label>
			<input type="date"  formControlName="expiryDate" required />&nbsp;&nbsp;
			<button type="submit" class="btn btn-primary" >Get Short url</button>
		</div>
  </form>
	<div  *ngIf="shortUrl!= ''" class="form-group">
	      <input class="form-control" type="text" [value]=[shortUrl] #userinput>
	      <button (click)="copyInputMessage(userinput)" value="click to copy" class="btn btn-success" >Copy short URL</button>
	</div>
</div>
