language: node_js
node_js:
- '10.15.3'
before_install:
- npm install -g @angular/cli
script:
- npm run test-headless
install: npm install
branches:
  only:
  - master
after_script:
- chmod +x publish-gh-pages.sh && ./publish-gh-pages.sh
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: manage-bookmark-ui